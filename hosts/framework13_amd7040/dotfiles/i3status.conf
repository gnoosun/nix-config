general {
        colors = true
        interval = 5
}

# order += "wireless _first_"
order += "memory"
order += "cpu_temperature 0"
order += "disk /"
order += "battery all"
order += "tztime local"

wireless _first_ {
        #  format_up = "W: (%quality at %essid) %ip"
        format_up = "Wifi:%quality"
        format_down = "W: down"
}

ethernet eth0 {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage"
        format_down = "No battery"
        status_chr = "âš¡"
        status_bat = "ðŸ”‹"
        status_unk = "?"
        status_full = "â˜»"
        low_threshold = 10
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

load {
        format = "[ load: %1min, %5min, %15min ]"
}

cpu_temperature 0 {
        format = "CPU: %degreesÂ°C"
        path = "/sys/class/thermal/thermal_zone*/temp"
}

memory {
        format = "Mem: %used"
        threshold_degraded = "10%"
        format_degraded = "M_Free: %free"
}

disk "/" {
        format = "Disk: %used"
}

read_file uptime {
        path = "/proc/uptime"
}
